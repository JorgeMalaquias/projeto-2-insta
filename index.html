<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="page">
        <div class="top"><!--precisa ser fixa na visualização-->
            <div class="logoInsta">
                <!--imgLogo-->
                <!--barraVertical-->
                <!--logo-->
            </div>
            <div class="search">Pesquisar</div>
            <div class="icons">
                <!--icon-->
                <!--icon-->
                <!--icon-->
                <!--icon-->
            </div>
        </div>
        <div class="content"> <!--precisa ser centralizado em relação à page-->
            <div class="leftSide">
                <div class="stories">
                    <div class="story"><!--deve ser repetido várias vezes-->
                        <div class="picture"></div>
                        <div class="nameProfile"></div>
                    </div>
                    <div class="button"></div><!--aqui vai a tag da seta de rolagem-->
                </div>
                <div class="posts">
                    <div class="post"><!--deve ser repetido várias vezes-->
                        <div class="postTop">
                            <div>
                                <div class="profilePhoto"></div>
                                <div>nameProfile</div>
                            </div><!--profile-->
                            <div class="dots"></div>
                        </div>
                        <!--imgPost-->
                        <div><!--postActions-->
                            <div><!--interactions--></div>
                            <div><!--save--></div>
                        </div>
                        <div><!--postLikes-->
                            <!--img-->
                            <!--Curtido por respondeai e outras 101.523 pessoas-->
                        </div>
                    </div>
                </div>
            </div><!---->
            <div class="rightSide"><!---->
                <div class="myProfile">
                    <div><!--imgProfile--></div>
                    <div>
                        <h6><!--userName--></h6>
                        <h6><!--name--></h6>
                    </div>
                </div>
                <div class="suggestions">
                    <div class="suggestionsTop">
                        <h6>Sugestões para você</h6>
                        <h6>Ver tudo</h6>
                    </div>
                    <div class="suggestedProfiles">
                        <div class="suggestedProfile"><!--repetir div 5 vezes-->
                            <div>
                                <div class="profileImg"></div>
                                <div>Segue você</div>
                            </div>
                            <div>Seguir</div>
                        </div>
                    </div>
                </div>
                <div class="extraOptions">
                    <div class="extraLinks">Sobre • Ajuda • Imprensa • API • Carreiras • Privacidade •
                        Termos • Localizações • Contas mais relevantes • Hashtags • 
                        Idioma</div>
                    <div class="copyRight">© 2021 INSTAGRAM DO FACEBOOK</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
